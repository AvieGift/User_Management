<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<head>
<body>
	<form th:action="@{/login}" method="get">
		<h1 class="h3 mb-3 font-weight-normal">Login</h1>
		<label for="inputEmail" class="sr-only">Email</label> <input
			type="email" id="email" name="email" class="form-control"
			placeholder="Email" required autofocus />
		<label for="inputPassword"
			class="sr-only">Password</label> <input type="password" id="password"
			name="password" class="form-control" placeholder="Password" required
			autofocus>

		<div class="checkbox mb-3">
			<label> <input type="checkbox" name="rememberMe"/> Remember
				Me
			</label>
		</div>
		<button class="btn btn-ig btn-primary btn-block" type="submit">Login</button>
		<div class="margin-top20 text-center">
			Don't have an account? <a th:href="@{/signup}">Create an account</a>
		</div>
	</form>
</body>
</html>
