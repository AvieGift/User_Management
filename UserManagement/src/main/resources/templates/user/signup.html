<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign up</title>
</head>
<body>
	<div>
		<form method="post" th:action="@{/signup}" th:object="${user}">
			<div class="row">
				<div class="col-mid-3">
					<div class="col-mid-6">
						<div class="alert alert-success" role="alert"
							th:if="${successMessage}" th:utext="${successMessage}"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-mid-3">
					<div class="col-mid-6">
						<h2>Register User</h2>
						<hr>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-mid-3 field-label-responsive">
					<label for="firtsName">First Name</label>
				</div>
				<div class="col-mid-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{firstName}" class="form-control"
						id="firstname" placeholder="First name" required autofocus>
				</div>
			</div>

			<div class="row">
				<div class="col-mid-3 field-label-responsive">
					<label for="lastName">Last Name</label>
				</div>
				<div class="col-mid-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{lastName}" class="form-control"
						id="lastname" placeholder="Last name" required autofocus>
				</div>
			</div>

			<div class="row">
				<div class="col-mid-3 field-label-responsive">
					<label for="email">Email</label>
				</div>
				<div class="col-mid-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{email}" class="form-control"
						id="email" placeholder="Email" required autofocus>
				</div>
			</div>

			<div class="col-mid-3">
				<div class="form-control-feedback">
					<span class="text-danger align-middle"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
			</div>

			<div class="row">
				<div class="col-mid-3 field-label-responsive">
					<label for="password">Password</label>
				</div>
				<div class="col-mid-6">
					<div class="input-group-addon" style="width: 2.6rem">
						<i class="fa fa-user"></i>
					</div>
					<input type="password" th:field="*{password}" class="form-control"
						id="password" placeholder="Password" required autofocus>
				</div>
			</div>

			<div class="row">
				<div class="col-mid-3">
					<div class="col-mid-6">
						<button type="submit" class="btn btn-success">
							<i class="fa rfa-user-plus"></i> Register
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
